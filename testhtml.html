<head><title>Santander One App - WebView Test</title>

    <div class="container1">

    <p>
    <a href="app://pdf/https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"><span style=\"background-color: #ec0000; color: #fff; display: inline-block; padding: 10px 10px; font-weight: bold; border-radius: 5px;\">Test PDF Interceptor</span></a>
    </p>
    <p>
    <a href="mailto:test@bancosantander.es"><span style=\"background-color: #ec0000; color: #fff; display: inline-block; padding: 10px 10px; font-weight: bold; border-radius: 5px;\">Test Email Interceptor</span></a>
    </p>
    <p>
    <a href="tel:+34915123123"><span style=\"background-color: #ec0000; color: #fff; display: inline-block; padding: 10px 10px; font-weight: bold; border-radius: 5px;\">Test Phone Interceptor</span></a>
    </p></br>
    </div>

    <p>Click the button to open a new browser window.</p>
    <p><button class="button" onclick=\"openWindow()\">Test window.open()</button></p>

    <script type=\"text/javascript\">
    function openWindow() {
      window.open(\"https://www.w3schools.com\");
      alert(\"window.open() triggered!\");

    function closeWindow() {
      window.close();
      alert(\"window.close() triggered!\");
    }
